<div class="main-layout d-flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main content area -->
  <div class="content-area flex-grow-1 p-4 position-relative">

    <!-- Heading and Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Customers</h3>
      <button class="btn btn-primary" style="font-size: 20px;" (click)="showForm = true">
        + Add Customer
      </button>
    </div>

    <!-- Slide-in Panel -->
    <div class="customer-form-panel" [class.open]="showForm">
      <div class="form-header d-flex justify-content-between align-items-center mb-3">
        <h4>{{ isEdit ? 'Edit Customer' : 'Add Customer' }}</h4>
        <button class="btn-close" (click)="closeForm()"></button>
      </div>

      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <input type="text" formControlName="name" class="form-control" placeholder="Customer Name" />
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="phone" class="form-control" placeholder="Phone" />
        </div>
        <div class="col-md-6">
          <input type="email" formControlName="email" class="form-control" placeholder="Email" />
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="gstNumber" class="form-control" placeholder="GST Number" />
        </div>
        <div class="col-12">
          <input type="text" formControlName="address" class="form-control" placeholder="Address" />
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Customer List Table -->
    <hr class="my-4" />
    <h4>Customer List</h4>

    <div class="table-responsive shadow-sm mt-3">
      <table class="table table-bordered customer-table">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>GST</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cust of customers">
            <td>{{ cust.name }}</td>
            <td>{{ cust.phone }}</td>
            <td>{{ cust.email }}</td>
            <td>{{ cust.gstNumber }}</td>
            <td>{{ cust.address }}</td>
            <td>
              <button class="btn btn-sm btn-info me-1" (click)="editCustomer(cust)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteCustomer(cust._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
