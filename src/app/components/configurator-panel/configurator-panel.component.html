<!-- Floating button -->
<a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
  <i class="fa fa-cog py-2"></i>
</a>

<!-- Configurator card -->
<div class="card shadow-lg fixed-plugin">
  <div class="card-header pb-0 pt-3">
    <div class="float-start">
      <h5 class="mt-3 mb-0">Soft UI Configurator</h5>
      <p class="mb-0 text-sm">See our dashboard options.</p>
    </div>

    <div class="float-end mt-4">
      <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
        <i class="fa fa-close"></i>
      </button>
    </div>
  </div>
  <hr class="horizontal dark my-1" />

  <div class="card-body pt-sm-3 pt-0">

    <!-- Sidebar Colors -->
    <div>
      <h6 class="mb-0">Sidebar Colors</h6>
    </div>
    <a class="switch-trigger background-color" href="javascript:void(0)">
      <div class="badge-colors my-2 text-start">
        <span class="badge filter bg-primary active"   data-color="primary" (click)="sidebarColor('primary')"></span>
        <span class="badge filter bg-gradient-dark"     data-color="dark"    (click)="sidebarColor('dark')"></span>
        <span class="badge filter bg-gradient-info"     data-color="info"    (click)="sidebarColor('info')"></span>
        <span class="badge filter bg-gradient-success"  data-color="success" (click)="sidebarColor('success')"></span>
        <span class="badge filter bg-gradient-warning"  data-color="warning" (click)="sidebarColor('warning')"></span>
        <span class="badge filter bg-gradient-danger"   data-color="danger"  (click)="sidebarColor('danger')"></span>
      </div>
    </a>

    <!-- Sidenav Type -->
    <div class="mt-3">
      <h6 class="mb-0">Sidenav Type</h6>
      <p class="text-sm mb-0">Choose between 2 different sidenav types.</p>
    </div>
    <div class="d-flex">
      <button
        class="btn btn-primary w-100 px-3 mb-2 active"
        data-class="bg-transparent"
        (click)="sidebarType('bg-transparent')"
      >
        Transparent
      </button>
      <button
        class="btn btn-primary w-100 px-3 mb-2 ms-2"
        data-class="bg-white"
        (click)="sidebarType('bg-white')"
      >
        White
      </button>
    </div>
    <p class="text-sm d-xl-none d-block mt-2">
      You can change the sidenav type just on desktop view.
    </p>

    <!-- Navbar Fixed -->
    <div class="mt-3">
      <h6 class="mb-0">Navbar Fixed</h6>
    </div>
    <div class="form-check form-switch ps-0">
      <input
        class="form-check-input mt-1 ms-auto"
        type="checkbox"
        id="navbarFixed"
        (change)="toggleNavbarFixed($event)"
      />
    </div>

    <hr class="horizontal dark my-sm-4" />

    <a
      href="https://www.creative-tim.com/product/soft-ui-dashboard"
      class="btn bg-gradient-dark w-100"
      target="_blank"
      >Free Download</a
    >
    <a
      href="https://www.creative-tim.com/learning-lab/bootstrap/license/soft-ui-dashboard"
      class="btn btn-outline-dark w-100"
      target="_blank"
      >View documentation</a
    >

    <div class="w-100 text-center mt-3">
      <a
        class="github-button"
        href="https://github.com/creativetimofficial/soft-ui-dashboard"
        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"
        aria-label="Star creativetimofficial/soft-ui-dashboard on GitHub"
        >Star</a
      >
      <h6 class="mt-3">Thank you for sharing!</h6>
      <a
        class="btn btn-dark mb-0 me-2"
        target="_blank"
        href="https://twitter.com/intent/tweet?text=Check%20Soft%20UI%20Dashboard%20made%20by%20%40CreativeTim"
      >
        <i class="fab fa-twitter me-1"></i> Tweet
      </a>
      <a
        class="btn btn-dark mb-0"
        target="_blank"
        href="https://www.facebook.com/sharer/sharer.php?u=https://www.creative-tim.com/product/soft-ui-dashboard"
      >
        <i class="fab fa-facebook-square me-1"></i> Share
      </a>
    </div>
  </div>
</div>
