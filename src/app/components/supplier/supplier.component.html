<div class="main-layout d-flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Content -->
  <div class="content-area container-fluid mt-4" style="margin-left: 260px;">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
      <h3 class="mb-2">Suppliers</h3>
      <button class="btn btn-primary" style="font-size: 18px;" (click)="showForm = true">
        + Add Supplier
      </button>
    </div>

    <!-- Slide-in Form Panel -->
    <div class="supplier-form-panel" [class.open]="showForm">
      <div class="form-header d-flex justify-content-between align-items-center mb-3">
        <h4>{{ isEdit ? 'Edit Supplier' : 'Add Supplier' }}</h4>
        <button class="btn-close" (click)="closeForm()"></button>
      </div>

      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <input type="text" formControlName="name" class="form-control" placeholder="Supplier Name" />
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="phone" class="form-control" placeholder="Phone" />
        </div>
        <div class="col-md-6">
          <input type="email" formControlName="email" class="form-control" placeholder="Email" />
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="gstNumber" class="form-control" placeholder="GST Number" />
        </div>
        <div class="col-12">
          <input type="text" formControlName="address" class="form-control" placeholder="Address" />
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
        </div>
      </form>
    </div>

    <hr class="my-4" />
    <h4>Supplier List</h4>
    <div class="table-responsive">
      <table class="table table-bordered mt-3">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>GST</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supp of suppliers">
            <td>{{ supp.name }}</td>
            <td>{{ supp.phone }}</td>
            <td>{{ supp.email }}</td>
            <td>{{ supp.gstNumber }}</td>
            <td>{{ supp.address }}</td>
            <td>
              <button class="btn btn-sm btn-info me-1" (click)="editSupplier(supp)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteSupplier(supp._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
