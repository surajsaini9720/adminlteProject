<app-navbar2></app-navbar2>
<main class="main-content mt-0">
  <section class="min-vh-100 mb-8">
    <div
      class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
      style="background-image: url('assets/img/curved-images/curved14.jpg');"
    >
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">
              Use this awesome form to create a new account for free.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register with</h5>
            </div>

            <div class="row px-xl-5 px-sm-4 px-3">
              <div class="col-3 ms-auto px-1">
                <button class="btn btn-outline-light w-100">
                  <i class="fab fa-facebook-f" style="color: #3b5998;"></i>
                </button>
              </div>
              <div class="col-3 px-1">
                <button class="btn btn-outline-light w-100">
                  <i class="fab fa-apple" style="color: #000000;"></i>
                </button>
              </div>
              <div class="col-3 me-auto px-1">
                <button class="btn btn-outline-light w-100">
                  <i class="fab fa-google" style="color: #EA4335;"></i>
                </button>
              </div>
              <div class="mt-2 position-relative text-center">
                <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                  or
                </p>
              </div>
            </div>

            <div class="card-body">
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    formControlName="name"
                  />
                  <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
                    Name is required.
                  </div>
                </div>

                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                  />
                  <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
                    Valid email is required.
                  </div>
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
                    Password is required.
                  </div>
                </div>

                <div class="form-check form-check-info text-left">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="terms"
                    formControlName="terms"
                  />
                  <label class="form-check-label" for="terms">
                    I agree to the
                    <a href="#" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                  <div *ngIf="signupForm.get('terms')?.invalid && signupForm.get('terms')?.touched" class="text-danger">
                    You must accept the terms.
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2" [disabled]="signupForm.invalid">
                    Sign up
                  </button>
                </div>

                <p class="text-sm mt-3 mb-0">
                  Already have an account?
                  <a routerLink="/login" class="text-dark font-weight-bolder">Sign in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
